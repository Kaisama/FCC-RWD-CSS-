Step 2
Add two meta tags, one to optimize your page for mobile devices, and one to specify an accepted charset for the page.

Sol:-<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piano</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body></body>
</html>
