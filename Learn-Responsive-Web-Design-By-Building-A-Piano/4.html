Nest a second div within your existing div, and set the class to be keys.

Sol:-
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="piano">
<div class="keys"></div>
    </div>
  </body>
</html>
