Step 1
We've provided a basic HTML boilerplate for you.

Create an h1 element within your body element and give it the text Nutrition Facts.

Sol:-

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>
</head>

<body>
 <h1>Nutrition Facts</h1>
</body>
</html>
